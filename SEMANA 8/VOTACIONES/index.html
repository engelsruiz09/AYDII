<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votación</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- JS de Bootstrap y jQuery (necesario para los componentes interactivos de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Candidatos</a></li>
                <li><a href="#">Resultados</a></li>
                <li><a href="#">Iniciar sesión</a></li>
            </ul>
        </nav>  
    </header>
    <main>
        <section id="candidatos">
            <!-- Aquí iría el contenido de los candidatos -->
        </section>
        <section id="resultados">
            <!-- Aquí iría el contenido de los resultados -->
        </section>
        <!-- Carrusel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagen1.png" class="d-block w-100" alt="Votación 1">
            </div>
            <div class="carousel-item">
                <img src="imagen2.png" class="d-block w-100" alt="Votación 2">
            </div>
            <div class="carousel-item">
                <img src="imagen3.png" class="d-block w-100" alt="Votación 3">
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </main>
    <footer>
        <p>Sistema de Votación 2023 | Todos los derechos reservados</p>
    </footer>
</body>
</html>
